<!DOCTYPE html>
 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
  </head>
    
  <body>
    <h1>        
      Rock, Paper, Scissors! 
        <div id="byAmadSalmon"> by Amad Salmon </div> 
    </h1>
      
      <div id="scoreBox">
          <div id="userLabel" class="label">you</div>
          <div id="computerLabel" class="label">bot</div>
          <span id="userScore">0</span>
          :
          <span id="computerScore">0</span>
      </div>
      <div class="result">
          Good luck!
      </div>
      <div class="choices">
        <div id="p" class="choice-icon">✋</div>
        <div id="r" class="choice-icon">✊</div>
        <div id="s" class="choice-icon">✌️</div>
      </div>
      <div class="actionMessage">
          Make your move.
      </div>

      <script src="app.js"charset="utf-8"></script>
  </body>
</html>
